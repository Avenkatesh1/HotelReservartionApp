<h2>Bookings List</h2>
<form>
    <table mat-table [dataSource]="bookings">
          <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let comments">{{comments.id}}</td>
          </ng-container>
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Products Names</th>
            <td mat-cell *matCellDef="let comments">{{comments.name}}</td>
          </ng-container>
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let comments">{{comments.email}}</td>
          </ng-container>
          <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let comments">{{comments.phone}}</td>
          </ng-container>
          <ng-container matColumnDef="Website">
            <th mat-header-cell *matHeaderCellDef>Website</th>
            <td mat-cell *matCellDef="let comments">{{comments.website}}</td>
          </ng-container>
          <ng-container matColumnDef="Company Name">
            <th mat-header-cell *matHeaderCellDef>Company Name</th>
            <td mat-cell *matCellDef="let comments">{{comments.company.name}}</td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let booking; columns:displayedColumns"></tr>
    </table>
</form>
